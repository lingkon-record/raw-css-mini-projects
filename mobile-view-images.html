<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll-snap</title>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="https://www.pranfoods.net/sites/default/files/pran_snacks.jpg"
          alt=""
          class="gallery_image"
        />
        <img
          src="https://www.pranfoods.net/sites/default/files/pran_chips_crackers.jpg"
          alt=""
          class="gallery_image"
        />
      </div>
    </div>
  </body>
  <style>
    .gallery {
      display: flex;
      align-items: center;
      column-gap: 20px;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
    }
    .gallery-item {
      scroll-snap-align: center;
      min-width: 75%;
    }
    .gallery_image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</html>

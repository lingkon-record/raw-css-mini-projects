<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shoe Collection</title>
  </head>
  <body>
    <div class="shoe-container" id="shoeContainer">
      <!-- Shoe data will be dynamically added here using JavaScript -->
    </div>
  </body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .shoe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    .shoe-item {
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      padding: 15px;
      margin: 10px;
      width: 300px;
    }

    .shoe-image {
      max-width: 100%;
      height: auto;
    }

    .shoe-name {
      font-size: 20px;
      margin-top: 10px;
    }

    .shoe-brand {
      color: #555;
    }

    .shoe-price {
      font-size: 18px;
      color: #e74c3c;
      margin-top: 10px;
    }
  </style>
  <script>
    // Fetch shoe data from JSON file
    fetch("shoes.json")
      .then((response) => response.json())
      .then((data) => {
        const shoeContainer = document.getElementById("shoeContainer");

        // Loop through the shoe data and create HTML elements
        data.forEach((shoe) => {
          const shoeItem = document.createElement("div");
          shoeItem.classList.add("shoe-item");

          const shoeImage = document.createElement("img");
          shoeImage.classList.add("shoe-image");
          shoeImage.src = shoe.image;
          shoeImage.alt = shoe.name;

          const shoeName = document.createElement("div");
          shoeName.classList.add("shoe-name");
          shoeName.textContent = shoe.name;

          const shoeBrand = document.createElement("div");
          shoeBrand.classList.add("shoe-brand");
          shoeBrand.textContent = shoe.brand;

          const shoePrice = document.createElement("div");
          shoePrice.classList.add("shoe-price");
          shoePrice.textContent = `$${shoe.price}`;

          // Append elements to the container
          shoeItem.appendChild(shoeImage);
          shoeItem.appendChild(shoeName);
          shoeItem.appendChild(shoeBrand);
          shoeItem.appendChild(shoePrice);

          shoeContainer.appendChild(shoeItem);
        });
      });
  </script>
</html>
